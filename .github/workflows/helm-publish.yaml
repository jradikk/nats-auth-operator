name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  HELM_VERSION: v3.13.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm chart
        run: |
          helm lint charts/nats-auth-operator --strict

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package charts/nats-auth-operator -d .helm-packages

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        if: github.event_name != 'pull_request'
        run: |
          for pkg in .helm-packages/*.tgz; do
            if [ -f "$pkg" ]; then
              echo "Pushing $pkg to ghcr.io/${{ github.repository_owner }}/charts"
              helm push "$pkg" oci://ghcr.io/${{ github.repository_owner }}/charts
            fi
          done

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: .helm-packages/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
